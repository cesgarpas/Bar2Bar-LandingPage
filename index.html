<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.7.2/dist/semantic.min.js"></script>

  </head>
  <body>
	<script>
		function one(){
			var NAME = document.getElementById("showhide");
			NAME.className = "ui disable move reveal";
		}
		
		function two(){
			var NAME = document.getElementById("showhide");
			NAME.className = "ui active move reveal";
		}
	</script>
    <div class="ui top fixed menu">
      <div class="item">
        <img src="/images/logo.png">
      </div>
      <a class="item" onclick="one();">Inicio</a>
      <a class="item" onclick="two();">Click me!</a>
    </div>

    <div id="showhide" class="ui disabled move reveal">
      <div style="background-color:red; width:100vw; height:100vh;" class="visible content">
        
      </div>
      <div style="background-color:yellow; width:100vw; height:100vh;" class="hidden content">
        
      </div>
    </div>
	
	

  </body>
</html>
